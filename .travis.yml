dist: trusty

language: php

php:
  - 7.2.10

before_script:
  - touch database/test.sqlite
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction
  - npm install
  - php artisan key:generate
  - php artisan passport:install
  - php artisan migrate:refresh --seed --env=testing --force
  - composer dump-autoload

script:
  - vendor/bin/phpunit

matrix:
  fast_finish: true