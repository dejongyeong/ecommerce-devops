dist: trusty

language: php

php:
  - 7.2.10

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - npm install
  - php artisan key:generate
  - php artisan passport:install
  - php artisan migrate

script:
  - vendor/bin/phpunit

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true